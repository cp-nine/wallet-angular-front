<div class="row account-list">
  <div class="col-sm-12">
    <div class="card">
      <div class="card-body">
        <div class="row">
          <div class="col-sm-12">
            <h5>Your Activity</h5>
            <hr>
            <table class="table table-striped" id="tb-transactions">
              <thead>
                <tr>
                  <th scope="col">No</th>
                  <th scope="col">Activity</th>
                  <th scope="col">Debet</th>
                  <th scope="col">Credit</th>
                  <th scope="col">Date</th>
                  <th scope="col">Amount</th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let list of trxList; let i = index">
                  <td scope="row">{{i+1}}</td>
                  <td scope="row">{{list.trxCode}}</td>
                  <td scope="row">{{list.acnDebet===null ? '-':list.acnDebet}} </td>
                  <td scope="row">{{list.acnCredit===null ? '-':list.acnCredit}}</td>
                  <td scope="row">{{list.trxDate | date:'longDate'}}</td>
                  <td scope="row">{{list.amount | currency:'Rp. '}}</td>
                </tr>
              </tbody>
              <tfoot>
                <tr>
                  <th colspan="5">Total</th>
                  <th>{{totalTrx | currency:'Rp. '}}</th>
                </tr>
              </tfoot>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
