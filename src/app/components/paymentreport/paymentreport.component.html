<div class="row account-list">
    <div class="col-sm-12">
      <div class="card">
        <div class="card-body">
          <div class="col-sm-12">
            <h5>Payment Report</h5>
            <hr>
            <table class="table table-striped" id="tb-payment">
              <thead>
                <tr>
                  <th scope="col">No</th>
                  <th scope="col">Customer</th>
                  <th scope="col">Date</th>
                  <th scope="col">Amount</th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let p of payments; let i=index"> 
                  <td>{{i+1}}</td>
                  <td scope="row">{{p.acnDebet}}</td>
                  <td scope="row">{{p.trxDate}}</td>
                  <td scope="row">{{p.amount | currency: 'Rp. '}}</td>
                </tr>
              </tbody>
              <tfoot>
                <tr>
                  <th colspan="3">Total</th>
                  <th>{{totalTrx | currency:'Rp. '}}</th>
                </tr>
              </tfoot>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
