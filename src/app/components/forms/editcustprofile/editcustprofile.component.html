            <!-- Edit Page -->
            <div class="card-body">
              <h5>Edit Profile &nbsp;
              </h5>
              <hr>

              <table class="table">
                <tbody>
                  <tr>
                    <th scope="row" width="150px">Name</th>
                    <td><input type="text" name="name" class="form-control"></td>
                  </tr>
                  <tr>
                    <th scope="row">Gender</th>
                    <td><input type="text" name="gender" class="form-control"></td>
                  </tr>
                  <tr>
                    <th scope="row">Place Of Birth</th>
                    <td><input type="text" name="placeOb" class="form-control"></td>
                  </tr>
                  <tr>
                    <th scope="row">Birth Of Date</th>
                    <td><input type="text" name="brithDate" class="form-control"></td>
                  </tr>
                  <tr>
                    <th scope="row">Email</th>
                    <td><input type="email" name="email" class="form-control"></td>
                  </tr>
                  <tr>
                    <th scope="row">Phone Number</th>
                    <td><input type="text" name="phone" class="form-control"></td>
                  </tr>
                  <tr>
                    <th scope="row">Address</th>
                    <td><input type="text" name="address" class="form-control"></td>
                  </tr>
                  <tr>
                    <th scope="row">Province</th>
                    <td><input type="text" name="province" class="form-control"></td>
                  </tr>
                  <tr>
                    <th scope="row">Job</th>
                    <td><input type="text" name="job" class="form-control"></td>
                  </tr>
                  <tr>
                    <th scope="row">Range Salary</th>
                    <td><input type="text" name="salary" class="form-control"></td>
                  </tr>
                </tbody>
              </table>
              <button class="btn btn-primary">Save</button> &nbsp;
              <button (click)="back()" class="btn btn-warning">Back</button>
            </div>
