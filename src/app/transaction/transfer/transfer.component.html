<h5>Transfer</h5>
<hr>

<div class="row">
  <div class="col-sm-12">

    <div class="form-group">
        <input type="checkbox" id="type" (change)="toAccount()"> &nbsp;
        <label for="type">To Other Account Number</label>
    </div>
    <div class="form-group" *ngIf="!isAccount">
        <label for="tag">Cash Tag</label>
        <input type="text" class="form-control" id="tag" placeholder="Cash Tag">
    </div>
    <div class="form-group" *ngIf="isAccount">
        <label for="account">Account Number</label>
        <input type="text" class="form-control" id="account" placeholder="Account Number">
    </div>
    <div class="form-group">
        <label for="amount">Transfer Nominal</label>
        <input type="text" class="form-control" id="amout" placeholder="Nominal">
    </div>
    <div class="form-group">
        <input type="submit" class="btn btn-primary" value="Send">
    </div>
    
  </div>
</div>
