<h5>Cash Withdrawal</h5>
<hr>

<div class="row">
  <div class="col-sm-12">

    <div class="form-group">
        <div class="alert alert-info text-center">
          Cash Minimum {{50000 | currency:'Rp. '}}

    </div>

        <input type="text" class="form-control" id="amout" placeholder="Nominal">

        <input type="submit" class="btn btn-primary" value="Send">
    </div>
    
  </div>
</div>
