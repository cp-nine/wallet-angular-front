<h5>Top up</h5>
<hr>

<ul class="nav nav-tabs" id="topupTab" role="tablist">
  <li class="nav-item">
    <a class="nav-link active" id="home-tab" data-toggle="tab" href="#home" role="tab" aria-controls="home"
      aria-selected="true">Tup Up</a>
  </li>
  <li class="nav-item" *ngIf="!isBanking">
    <a class="nav-link" id="profile-tab" data-toggle="tab" href="#profile" role="tab" aria-controls="profile"
      aria-selected="false">Top Up By Account</a>
  </li>
</ul>
<div class="tab-content" id="myTabContent">
  <div class="tab-pane fade show active" id="home" role="tabpanel" aria-labelledby="home-tab">
    <br>
    <app-maintopup *ngIf="!isBanking" (emmitter)="passEmmit($event)"></app-maintopup>
    <app-topup2 *ngIf="isBanking" (emmitter)="passEmmit($event)"></app-topup2>
  </div>
  <div class="tab-pane fade" id="profile" role="tabpanel" aria-labelledby="profile-tab">
    <br>
    <app-topup-byaccount (emmiter)="passEmmit($event)"></app-topup-byaccount>
  </div>
</div>
