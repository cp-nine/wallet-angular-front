<!-- portfolio -->
<div class="row portfolio">
    <div class="col-sm-12">
      <div class="card">
        <div class="card-body">
          <div class="row">
            <div class="col-sm-6">
              <button (click)="topup()" class="btn btn-primary">Top Up</button>&nbsp;
              <button (click)="transfer()" class="btn btn-primary">Transfer</button>&nbsp;
              <button (click)="withdrawal()" class="btn btn-primary">Withdrawal</button>&nbsp;
              <button (click)="payment()" class="btn btn-primary">Payment</button>
              <hr>
              <h5>Active Ballance : {{400000 | currency:'Rp. '}}</h5>
              <table class="table table-striped">
                <thead>
                  <tr>
                    <th scope="col">Account Name</th>
                    <th scope="col">Account Number</th>
                    <th scope="col">Ballance</th>
                  </tr>
                </thead>
                <tbody>
                  <tr>
                    <td>Ikhsan Fauji</td>
                    <td>86822096201</td>
                    <td>Rp.10.000.000,00</td>
                  </tr>
                  <tr>
                    <td>Ikhsan Fauji</td>
                    <td>86822096202</td>
                    <td>Rp.20.000.000,00</td>
                  </tr>
                  <tr>
                    <td>Ikhsan Fauji</td>
                    <td>86822096203</td>
                    <td>Rp.30.000.000,00</td>
                  </tr>
                  <tr>
                    <th colspan="2">Total Ballance</th>
                    <th>Rp.60.000.000,00</th>
                  </tr>
                </tbody>
              </table>
            </div>
            <div class="col-sm-6">
              
                <!-- <router-outlet name='content'></router-outlet> -->
                <div *ngIf="!topupPage && !transferPage && !withdrawalPage && !paymentPage">
                    <h4 class="text-center" style="margin-top:100px;">Select Transaction</h4>
                  </div>

                <div *ngIf="topupPage">
                  <app-topup></app-topup>
                </div>
                <div *ngIf="transferPage">
                  <app-transfer></app-transfer>
                </div>
                <div *ngIf="withdrawalPage">
                  <app-withdrawal></app-withdrawal>
                </div>
                <div *ngIf="paymentPage">
                  <app-payment></app-payment>
                </div>
              
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
