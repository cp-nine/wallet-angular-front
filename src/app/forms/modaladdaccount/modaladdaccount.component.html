<!-- Modal -->
<div class="modal fade" id="acnModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Add Account Number</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <form [formGroup]="acnForm">
          <div class="modal-body">
              <div class="alert alert-info" *ngIf="message !== ''">
                  <p style="margin-bottom:0;">{{message}}</p>
              </div>

              <div class="form-group">
                  <input type="number" formControlName="accountNumber" class="form-control" id="account" placeholder="Account Number" [ngClass]="{ 'is-invalid': submitted && f.accountNumber.errors }">
              </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            <button (click)="onSubmit()" type="button" data-dismiss="modal" class="btn btn-primary">Save</button>
          </div>
        </form>
      </div>
    </div>
  </div>
